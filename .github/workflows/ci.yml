name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: windows-2022
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install node-gyp
        run: npm install -g node-gyp

      - name: Create .env file for build
        shell: bash
        run: |
          echo "ANALYZE=false" > .env
          echo "BRIDGE_URL=http://localhost:3000" >> .env
          echo "DESKTOP_HEADER=test-header" >> .env
          echo "DRIVE_URL=http://localhost:3001" >> .env
          echo "NEW_CRYPTO_KEY=test-crypto-key-32-characters-long" >> .env
          echo "NOTIFICATIONS_URL=http://localhost:3002" >> .env
          echo "PAYMENTS_URL=http://localhost:3003" >> .env
          echo "PORT=3004" >> .env

      - name: Install dependencies
        run: npm ci --ignore-scripts --legacy-peer-deps

      - name: Install electron
        run: node node_modules/electron/install.js

      - name: Run linting
        run: npm run lint
        continue-on-error: true

      - name: Run type checking
        run: npm run type-check
        continue-on-error: true

      - name: Run tests
        run: npm run test -- --run
        continue-on-error: true

      - name: Build project
        run: npm run build

      - name: Create distribution package
        run: npm run package

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: iDrive-build
          path: |
            build/*.exe
            build/*.blockmap
            build/latest.yml
          retention-days: 30
          if-no-files-found: warn
